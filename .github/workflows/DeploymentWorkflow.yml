name: Deployment Workflow

on: push

jobs:
  deploy-backend:
    name: Deploy to backend branch
    runs-on: ubuntu-latest
    steps:
    - name: Push to branch
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: deploy/backend
        FOLDER: backend
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-webapp:
    name: Deploy to backend branch
    runs-on: ubuntu-latest
    steps:
    - name: Push to branch
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: deploy/webapp
        FOLDER: webapp
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
